<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneBitX</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="src/images/favicon.png"
      type="image/x-icon"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/style.css" />
    <!-- JS -->
    <script src="src/js/index.js" defer></script>
    <!-- BootStrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
    <!-- BootStrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <!-- Lib Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <main>
      <section
        class="container-fluid sectionOne d-flex flex-column"
        id="indexSectionOne"
      >
        <header class="mt-3">
          <nav class="navbar navbar-expand-lg navbar-dark">
            <div id="navBar" class="w-100 d-flex">
              <a class="navbar-brand" href="/index.html"
                ><img
                  src="src/images/logo-obc-2021-darkbg.png"
                  alt="Logo do Site"
                  id="logo"
                  class="ms-5 me-2"
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navBarNav"
                id="navButton"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navBarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active text-uppercase"
                      href="src/html/falcon.html"
                      ><strong>Falcon 9</strong></a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active text-uppercase"
                      href="src/html/space.html"
                      ><strong>Human Space Flight</strong></a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
        <div data-aos="fade-up" data-aos-duration="2000">
          <div class="sectionTextIndex ms-5">
            <h5 class="text-uppercase">Lançamento a caminho</h5>
            <h1 class="mb-0 titles text-uppercase">Missão Equipe-3</h1>
          </div>
          <div id="lastPartFirstSection">
            <button
              type="button"
              class="btn btn-outline-light moreButton text-uppercase ms-5"
            >
              SAIBA MAIS
            </button>
            <img
              src="src/images/index/arrowDown.gif"
              alt=""
              id="movingArrow"
              class="mt-3 mb-4"
            />
          </div>
        </div>
      </section>
      <section class="container-fluid sectionTwo" id="indexSectionTwo">
        <div data-aos="fade-right" data-aos-duration="2000">
          <div class="sectionTextIndex ms-5">
            <h5 class="text-uppercase">Missão concluída</h5>
            <h1 class="mb-0 titles text-uppercase">
              Missão Equipe-2 Retornou para a Terra
            </h1>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-outline-light moreButton text-uppercase ms-5"
            >
              SAIBA MAIS
            </button>
          </div>
        </div>
      </section>
      <section class="container-fluid sectionThree" id="indexSectionThree">
        <div data-aos="fade-down" data-aos-duration="2000">
          <div class="sectionTextIndex ms-5">
            <h5 class="text-uppercase">Missão concluída</h5>
            <h1 class="mb-0 titles text-uppercase">
              Dragon Retornou para a Terra
            </h1>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-outline-light moreButton text-uppercase ms-5"
            >
              SAIBA MAIS
            </button>
          </div>
        </div>
      </section>
      <section class="container-fluid sectionFour" id="indexSectionFour">
        <div data-aos="fade-down-right" data-aos-duration="2000">
          <div class="sectionTextIndex ms-5">
            <h1 class="mb-0 titles text-uppercase">
              STARSHIP POUSA ASTRONAUTAS DA NASA NA LUA
            </h1>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-outline-light moreButton text-uppercase ms-5"
            >
              SAIBA MAIS
            </button>
          </div>
        </div>
      </section>
      <footer class="py-4 d-flex justify-content-center footer">
        <a id="nameSpan"><strong>Murilo Klein &copy; 2023</strong></a
        ><a href=""><strong>LinkedIn</strong></a
        ><a href=""><strong>GitHub</strong></a>
      </footer>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script defer>
      AOS.init();
    </script>
  </body>
</html>
